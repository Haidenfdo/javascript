<html>
    <head>
        <h1>To find Odd or even</h1>
    </head>
    <body>
        <script>
            num1=prompt('Enter the value');


            if(num1%2==0){
                document.write('The number is even');
            }
            else {
                document.write('The number is odd');
            }
            document.write("<br>");
        </script>
    </body>
</html>
