<html>
    <head>
        <h1>Swaping the values</h1>
    </head>
    <body>
        <script>
            let num1=prompt('Enter the value');
            let num2=prompt('Enter the value1');
            let num3=prompt('Eter the value2');
              num1=num2;
              num2=num3;
              document.write(`The value is:${num1}`);
              document.write(`The value is:${num2}`);
        </script>
    </body>
</html>
