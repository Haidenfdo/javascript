<html>
    <head>
        <h1>
            JavaScript Program to Add Element to Start of an Array
        </h1>
    </head>
    <body>
        <script>
            let mylist=["Haiden","Aswath","Prasanna","Deepak","kaushick","Vimal"];
            mylist.unshift("Rishi");
            document.write(mylist);
        </script>
    </body>
</html>
