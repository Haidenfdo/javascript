<html>
    <head>
        <h1>JavaScript Program to Check if An Array Contains a Specified Value</h1>
    </head>
    <body>
        <script>
            let mylist=["Haiden","Aswath","Prasanna","Deepak","kaushick","Vimal"];
            let check=mylist.includes("Deepak");
            document.write(check)
        </script>
    </body>
</html>
