<html>
    <head>
        <h1>JavaScript Program to Merge Two Arrays and Remove Duplicate Items</h1>
    </head>
    <body>
        <script>
            let array=[1,2,3,4,5,6,"gp","op"];
            let array1=["op","gp","mp","kp",1,2,3]
            let array2= array1. concat(array);
            document.write(array2,"<br>");


            let array3=[...new Set(array2)];
            document.write(array3);

        </script>
    </body>
</html>
