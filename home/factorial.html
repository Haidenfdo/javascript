<html>
    <head>
        <h1>To find factorial number</h1>
    </head>
    <body>
        <script>

            let num1=prompt("Enter the value");
             
            let p=1;
            for(let h=1; h<=num1; h++){
               p*=h
            }
            document.write(p)
        </script>
    </body>

</html>
