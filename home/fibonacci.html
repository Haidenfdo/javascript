<html>
    <head>
        Fibbonaic series
      </head>
      <body>
          <script>
              let num1=parseInt(prompt("Enter the value"));
              let num2=0;
              let num3=1;
              let num4;

              for(let p=1 ; p<=num1 ;p++ ){
                  document.write("<br>");
                  document.write(num2);
                  num4=num2+num3;
                  num2=num3;
                  num3=num4;
              }
          </script>
      </body>
</html>
