<html>
    <head>
          <h1>Taking Square root</h1>
    </head>
    <body>
        <script>
            let num1=prompt('Enter the value');
            let result=Math.sqrt(num1);
            document.write(`The square root is:${result}`);
            document.write('<br>');
            

           let num2=prompt("Enter the value2");
           let result1=num2**0.5;
           document.write(`The square root is:${result1}`);
        </script>
    </body>
</html>
