<html>
    <head>
        <h1>Add the values</h1>
    </head>
    <body>
        <script>
            num1=parseInt(prompt('Enter the first value'));
            num2=parseInt(prompt('Enter the second value'));
            num3=num1+num2;
            document.write(`The sum of the two number is:${num3}`);
        </script>
    </body>
</html>
